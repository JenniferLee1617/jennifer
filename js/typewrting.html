<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {

      background: rebeccapurple;
    }

    .container {
      display: flex;
      align-items: center;
      height: 90vh;
    }

    h1 {
      margin: auto;
      font-size: 90px;
      color: #fff;
      text-align: center;
    }

    span {
      color: darkorange;
    }
  </style>

</head>

<body>

  <div class="container">
    <h1>
      I am a
      <span class="auto-type"></span>
    </h1>
  </div>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <script>
    var typed = new Typed(".auto-type", {
      strings: ["Designer", "Programmer"],
      typeSpeed: 150,
      backSpeed: 150,
      loop: true,
    })
  </script>
</body>

</html>
